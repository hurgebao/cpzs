<!-- 测试结果信息列表-->
<table id="datagrid_data" border="0" cellpadding="0" cellspacing="0" width="100%" height="550px">
	<thead id="datagrid_data1">
		<tr align="center"></tr>
	</thead>
</table>
<script type="text/javascript">
	$(function(){
		re_search();
	})
	function re_search() {
		$('#datagrid_data').datagrid({
			url:  '/selectTradeRange',
	        singleSelect: true,
	        striped : true,
	        fitColumns : false,
	        border : false,
	        showFooter: false,
	        idField : 'id',
	        rownumbers : true,
	        pagination : true,
	        pageSize : 50,
			pageList:[50,100,150,200,300],
	        pagePosition : 'bottom',
			sortOrder:'desc',
		//自适应列
	 	columns : [ [
			{title : '股票代码', field : 'stock_code', align: 'center',
				formatter : function(value,row,index){
					if(value==null){
						return "合计";
					}else{
						return value;
					}
				},sortable:true},
			{title : '股票名称', field : 'stock_name', align: 'center'},
			{title : '买入数量', field : 'buy_count', align: 'right',formatter:function(value,row,index){
					return formatNumber(value);
				},sortable:true,order:'desc'},
			{title : '买入金额', field : 'buy_amt', align: 'right',formatter:function(value,row,index){
					return formatNumber(value);
				},sortable:true,order:'desc'},
			{title : '卖出数量', field : 'sell_count', align: 'right',formatter:function(value,row,index){
					return formatMoney2(value);
				},sortable:true,order:'desc'},
			{title : '卖出金额', field : 'sell_amt', align: 'right',formatter:function(value,row,index){
					return formatNumber(value);
				},sortable:true,order:'desc'},
			{title : '净买入金额', field : 'jmr_amt', align: 'right',formatter:function(value,row,index){
					return formatNumber(value);
				},sortable:true,order:'desc'},
			{title : '委托金额', field : 'entrust_amt', align: 'right',formatter:function(value,row,index){
			},sortable:true,order:'desc'},
			{title : '成交金额', field : 'deal_amt', align: 'right',formatter:function(value,row,index){
				return formatNumber(value);
			},sortable:true,order:'desc'}
		 ]],
			rowStyler:function(index,row){
				return getColorBuySellFlag3(row);
			}
		});
	}
</script>
