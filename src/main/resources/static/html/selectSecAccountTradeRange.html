<!-- 扩展验证 -->
<script type="text/javascript" src="../js/common/easyuiValidate.js"></script>

<!-- 公共的js -->
<script type="text/javascript" src="../js/common/acl.js"></script>

<div id="queryTb" class="easyui-panel" data-options="title:''" style="background:#F0F0F0;width:100%">
	<table>
		<tr></tr>
		<tr>
			<td><input class="easyui-textbox" id="re_securitiesAccountNo" name="re_securitiesAccountNo" data-options="prompt:'证券账户名称'" style="width: 120px;"/></td>
			<td><input class="easyui-numberbox" id="re_fundPoolCode" name="re_fundPoolCode" data-options="prompt:'资金池编号'" style="width: 120px;"/></td>
			<td><select class="easyui-combobox" id="re_systemBelong" name="re_systemBelong" data-options="prompt:'所属系统',panelHeight:100,value:''" style="width: 120px;">
				<option value="0">T1</option>
				<option value="1">WF</option>
			</select>
			</td>
			<td><input  id="query_reDate" type= "text" class= "easyui-datebox" data-options="prompt:'数据日期'" style="width: 120px;"/></td>
			<td><a class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="re_search();">搜索</a></td>
			<td><a class="easyui-linkbutton" data-options="iconCls:'icon-undo'" onclick="re_doclean();">重置</a></td>
		</tr>
	</table>
</div>
<!-- 测试结果信息列表-->
<table id="datagrid_data" border="0" cellpadding="0" cellspacing="0" width="100%" height="1000px">
	<thead id="datagrid_data1">
	<tr align="center"></tr>
	</thead>
</table>
<script type="text/javascript">
	function re_clean() {
		$('#re_securitiesAccountNo').numberbox('reset');
		$('#re_fundPoolCode').numberbox('reset');
		$('#re_systemBelong').combobox('reset');
		$('#query_reDate').datebox('reset');
	}
	function re_search() {
		var sysb_ = $('#re_systemBelong').combobox('getValue');
		//if(!sysb_) {
		//	sysb_ = 0;
		//}
		var data_ = {securitiesAccountNo : $('#re_securitiesAccountNo').numberbox('getValue'),
			fundPoolCode : $('#re_fundPoolCode').numberbox('getValue'),
			systemBelong : sysb_};
		var query_date = $('#query_reDate').datebox('getValue');
		if(query_date != '') {
			data_.testDate = new Date(query_date);
		}
		$('#datagrid_data').datagrid({
			url:  '/selectSecAccountTradeRange',
			queryParams : data_,
			singleSelect: true,
			striped : true,
			fitColumns : false,
			border : false,
			showFooter: false,
			idField : 'id',
			rownumbers : true,
			pagination : true,
			pageSize : 20,
			pagePosition : 'bottom',
			rowStyler:function(index,row){  //没有对账的   设置字体颜色
				if (row.test_status != 0){
					return 'color:#FF0000;';
				}
			},
			//自适应列
			columns : [ [
				{title : '交易日期', field : 'data_date', align: 'center'},
				{title : '股票代码', field : 'stock_code', align: 'center'},
				{title : '股票名称', field : 'stock_name', align: 'center'},
				{title : '证券账户编号', field : 'securities_account_no', align: 'center'},
				{title : '资金池', field : 'fund_pool_code', align: 'center'},
				{title : '总交易数量', field : 'total_trade_num', align: 'right',formatter:function(value,row,index){
					return formatNumber(value);
				},sortable:true},
				{title : '当日买入数量', field : 'buy_num', align: 'right',formatter:function(value,row,index){
					return formatNumber(value);
				},sortable:true},
				{title : '当日卖出数量', field : 'sell_num', align: 'right',formatter:function(value,row,index){
					return formatNumber(value);
				},sortable:true}
			]]
		});
	}
</script>
